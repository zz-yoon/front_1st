name: Chapter2 Test

on:
  pull_request:
    types:
      - synchronize
      - opened
    paths:
      - 'packages/chapter2/**'

  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-node@v3
      with:
        node-version: 20.x
        cache: 'yarn'
    - run: |
        yarn install
        yarn workspace chapter2 run test
